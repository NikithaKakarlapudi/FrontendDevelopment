<!DOCTYPE html>
<!-- html is the root tag -->
<html>
    <!-- Head tag contains meta data like title, styles,meta, links etc., -->
    <head>
        
        <title>Learn HTML</title> 
        <style>
            p {
                color: grey;
            }
        </style>
        <!-- Meta tag contains information about page - we can give meta data like description,keywords,author and SEO information which are helpful in 
        page ranking and SEO(to be easily available for user search) -->
        <meta charset="UTF-8">
        <meta name="description" content="learning programming is fun">
        <meta name="keywords" content="HTML, CSS, JavaScript,material ui,bootstrap,typescript,react">
        <meta name="author" content="Nikitha varma">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        
        <!-- Link tag is used to link external and internal links that can be used in the page like css,fonts -->
        <link href="style.css" type="text/css" rel="stylesheet">

    </head>
    <!-- Body contains the content of the page -->
    <body>
        <p style="color:red"> HTML includes 6 levels of headings, ranked from the highest h1 to the lowest h6</p>
        <h1>heading 1</h1>
        <h2>heading 2</h2>
        <h3> heading 3</h3>
        <h4> heading 4</h4>
        <h5> heading 5</h5>
        <h6> heading 6</h6>

    </body>
</html>
