<!DOCTYPE html>
<html>
    <head>
        <title>table tag in html</title>
        <style>
            table,th,td{
                text-align: center;
                width: 50%;
                height: 50px;
                border: 1px solid black;
                border-collapse: collapse;
                margin-left: auto;
                margin-right: auto;
            }
        
        </style>
    </head>
    <body>
        <table>
        <tr>
            <th>NAME</th>
            <th>COUNTRY</th>
            <th>AGE</th>
        </tr>
        
        <tr>
            <td>NIKITHA</td>
            <td>INDIA</td>
            <td>26</td>
        </tr>
        <tr>
        <td>ANJANEYULU</td>
        <td>USA</td>
        <td>32</td>
        </tr>
        <tr>
            <td>ASHOK</td>
            <td>DUBAI</td>
            <td>24</td>
        </tr>
        
        </table>

    </body>
</html>
