<!DOCTYPE html>
<html>
    <head>
        <title>Form example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2> Basic form example </h2>
            <form action="/action_page.php" class="needs-validation" novalidate>
                <div class="form-row">
                    <div class="col mb-3">
                        <lable class="ename">Email</lable>
                        <input type="text" class="form-control mb-3 mr-sm-3" id="Email" placeholder="enter" name="Email"required>
                        <div class="valid-feedback">valid.</div>
                        <div class="invalid-feedback">please fill out this field</div>
                    </div> 
                    <div class="col mb-3">
                        <lable class="password">password</lable>
                        <input type="text" class="form-control mb-3 mr-sm-3" id="password" placeholder="enter" name="password"required>
                        <div class="valid-feedback">valid.</div>
                        <div class="invalid-feedback">please fill out this field</div>
                    </div> 
                </div>
                <div class="form-group">
                    <div class="col mb-3">
                        <lable class="address">address</lable>
                        <input type="text" class="form-control mb-3 mr-sm-3" id="address" placeholder="Address" name="Address" required>
                        <div class="valid-feedback">valid</div>
                        <div class="invalid-feedback">please fill out this field</div>
                    </div>

                </div>
                <div class="form-row">
                    <div class="col mb-3">
                        <lable class="city">City</lable>
                        <input type="text" class="form-control mb-3 mr-sm-3" id="Email" placeholder="enter" name="City"required>
                        <div class="valid-feedback">valid.</div>
                        <div class="invalid-feedback">please fill out this field</div>
                    </div> 
                    <div class="col mb-3">
                        <lable class="state">State</lable>
                        <input type="text" class="form-control mb-3 mr-sm-3" id="password" placeholder="enter" name="State"required>
                        <div class="valid-feedback">valid.</div>
                        <div class="invalid-feedback">please fill out this field</div>
                    </div> 
                </div>
                    <div class="form-check">
                        <lable class="form-check-label">
                            <input class="form-check-input" type="checkbox">Remenber me
                        </lable>
                    </div>
                    <buttom type="sign in" class="btn btn-primary">sign in</buttom>
                
            
            </form>
        </div>
    </body>
</html>
