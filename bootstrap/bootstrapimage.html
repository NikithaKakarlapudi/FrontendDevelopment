<!DOCTYPE html>
<html>
    <head>
        <title>bootstrap images</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
                 <h2>rounded corners</h2>
                 <p>The .rounded class adds rounded corners to an image:</p>
                 <img src="../HTML/Assets/imge1.jpg" class="rounded" alt="disney world" width="300" height="200">
        </div>
        <div class="container">
                <h2>rounded circle</h2>
                <p>The .rounded-circle class shapes the image to a circle:</p>
                <img src="../HTML/Assets/flower.jpg" class="rounded-circle" alt="pink flower" width="350" height="300">
        </div>
        <div class="container">
                <h2>thumbnail</h2>
                <p>The .img-thumbnail class shapes the image to a thumbnail (bordered):</p>
                <img src="../HTML/Assets/image2.jpg" class="img-thumbnail" alt="scenery" width="320" height="250">
        </div>
        <p>I am using the grid col to align the images in col-md-3. </p>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <image src="../HTML/Assets/flower.jpg" class="rounded" alt="pink flower" width="150" height="200"></image></div>
                <div class="col-md-3">
                    <img src="../HTML/Assets/imge1.jpg" class="rounded-circle" alt="disney world" width="150" height="200"></image></div>
                <div class="col-md-3">
                    <img src="../HTML/Assets/image2.jpg" class="img-thumbnail" alt="scenery" width="150" height="200"></div><image></div>
                </div>

             </div>
        </div>
    



    
    </body>
</html>
