<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap popover</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>popover example</h2>
            <table class="table table-hover">
                <thead>
                        <tr>
                            <a href="#" title="Header" data-toggle="popover" data-content="popover in header"></a>
                           <th>first name</th>
                           <th>last name</th>
                           <th>email</th>
                        </tr>
                </thead>
                    <tbody>
                         <tr data-toggle="popover" data-trigger="hover" title="povover in the table"
                         data-content="povover in row number 1">
                            <td>nikitha</td>
                            <td>kakarlapudi</td>
                            <td>nikithavarmakakarlapudi@gmail.com</td>
                         </tr>
                         <tr>
                            <td>ashok</td>
                            <td>kakarlapudi</td>
                            <td>ashokvarmakakarlapudi@gmail.com</td>
                        </tr>
                        <tr data-toggle="popover" data-trigger="hover" title="popover in the table"
                            data-content="popover in row number2" data-placement-top>
                            <td>anvitha</td>
                            <td>velgam</td>
                            <td>anvivelu@gmail.com</td>
                        </tr>
                        <tr>
                           <td>ravi</td>
                           <td>ranganathan</td>
                           <td>rranganathan@gmail.com</td>
                        </tr>
                    <script>
                        $(document).ready(function(){
                          $('[data-toggle="popover"]').popover();   
                        });
                        </script>
                    </tbody>
                
           </table>
        </div>
    </body>
</html>
