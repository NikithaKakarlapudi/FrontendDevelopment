<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap spinners</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    </head>
    <body>
       <div class="container">
        <h2>Bootstrap spinner</h2>
            <p> spinner is a loading indicator that is used to display the loading state of any component or web page. The spinner is also known as a loader or pre-loader</p>
            <div class="spinner-border"></div>
       </div>     
             
        </div><br>
        <div class="container">
            <h2>Colored Spinners</h2>
            <div class="spinner-border text-primary"></div>
            <div class="spinner-border text-muted"></div>
            <div class="spinner-border text-dark"></div>
            <div class="spinner-border text-success"></div>
            <div class="spinner-border text-info"></div>
            <div class="spinner-border text-danger"></div>
        </div><br>
        <div class="container">
            <h2>Growing spinners</h2>
            <div class="spinner-grow text-muted"></div>
            <div class="spinner-grow text-primary"></div>
            <div class="spinner-grow text-dark"></div>
            <div class="spinner-grow text-success"></div>
            <div class="spinner-grow text-info"></div>
            <div class="spinner-grow text-danger"></div>
        </div><br>
        <div class="container">
            <h2>Spinner size</h2>
            <div class="spinner-border spinner-border-lg"></div>
            <div class="spinner-border spinner-border-sm"></div>
            <div class="spinner-grow spinner-border-mb"></div>
            <div class="spinner-grow spinner-border-sm"></div>
        </div>
        <div class="container">
            <h2>Spinner Button</h2>
            <button class="btn btn-primary">
                <span class="spinner-border spinner-border-sm"></span>
              </button>
            
              <button class="btn btn-primary">
                <span class="spinner-border spinner-border-sm"></span>
                Loading..
              </button>
              
              <button class="btn btn-primary" disabled>
                <span class="spinner-border spinner-border-sm"></span>
                Loading..
              </button>
              
              <button class="btn btn-primary" disabled>
                <span class="spinner-grow spinner-grow-sm"></span>
                Loading..
              </button>
            
        </div>


    </body>
</html>
