<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap button</title>
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h2>Button styles</h2>
            <p> Bootstrap provides different styles of buttons: which can be used in different contexts</p>
            <button type="button" class="btn">basic</button>
            <button type="button" class="btn btn-outline-primary">primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">success</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-warning">warning</button>
            <button type="button" class="btn btn-outline-danger">danger</button>
            <button type="button" class="btn btn-light">light</button>
            <button type="button" class="btn btn-link">link</button>
            <button type="button" class="btn btn-primary ">default</button>
            <button type="button" class="btn btn-primary btn-lg">default</button>
            <button type="button" class="btn btn-primary btn-sm">default</button>
        </div>
        <div class="container">
            <h2></h2>
            <button type="button" class="btn btn-primary btn-block"> full width button</button><br>
            <button type="button" class="btn btn-primary active">active</button>
            <button type="button" class="btn btn-primary disabled">disabled</button> 
            <button type="button" class="btn btn-sm">small</button>
        </div>
    </body>
</html>
