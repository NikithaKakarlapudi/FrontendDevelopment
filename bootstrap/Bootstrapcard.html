<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Cards</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
     </head>
    <body>
        <div class="container">
            <h2>basic card</h2>
            <div class="card">
                <div class="card-body">basic card</div>
            </div>
        </div>
        <div class="container">
            <h2>Header and Footer</h2>
            <div class="card">
                <div class="card-header">header</div>
                <div class="card-body">body</div>
                <div class="card-footer">footer</div>
            </div>
        </div>
        <div class="container">
            <h2>contextual cards</h2>
            <div class="card">
                <div class="card-body">basic</div>
                <div class="card bg-primary text-white">
                    <div class="card-body">primary</div>
                </div>
                <div class="cards bg-success text-white">
                    <div class="card-body">success</div>
                </div>
                <div class="card bg-info text-white">
                    <div class="card-body">info</div>
                </div>
                <div class="card bg-danger text-white">
                    <div class="card-body">danger</div>
                </div>
                <div class="card bg-warning text-white">
                    <div class="card-body">warning</div>
                </div>
                <div class="card bg-secondary text-white">
                    <div class="card-body">secondary</div>
                </div>
                <div class="card bg-dark text-white">
                    <div class="card-body">dark</div>
                </div>
                <div class="card bg-light text-white">
                    <div class="card-body">light</div>
                </div>
            </div>
        </div>

    </body>
</html>
