<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap from inputs</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Form control: input</h2>
            <p>The form below contains type text and one of type password:</p>
            <form action="/action_page.php">
                <div class="form-group">
                    <label class="usr">UserName:</label>
                    <input type="text" class="form-control form-control-sm" placeholder="Username" id="usr" name="Username">
                </div>
                <div class="form-group">
                    <lable class="password">Password:</lable>
                    <input type="text" class="form-control form-control-sm"  palceholder="Password" id="password" name="password">
                </div>
                <div class="form-group">
                    <lable class="Comment">Comment:</lable>
                    <textarea class="form-control form-control-sm" row="3" id="Comment" name="text"></textarea>
                </div>
                <div class="form-group">
                    <lable class="Gender">Gender:</lable>
                </div>
                <div class="form-check-inline">
                    <lable class="form-check-lable">
                        <input type="radio" class="form-check-input" name="maleradio">male
                    </lable>
                </div>
                <div class="form-check-inline">
                    <lable class="form-check-lable">
                        <input type="radio" class="form-check-input" name="femaleradio">Female
                    </lable>
                </div>
                <div class="form-check-inline">
                    <lable class="form-check-lable">
                        <input type="radio" class="form-check-input" name="otherradio">Other
                    </lable>
                </div><br>
                <div class="form-group">
                    <lable class="State">State:</lable>
                </div>
                <div class="form-check">
                    <lable class="form-check-lable">
                        <input type="checkbox" class="form-check-input" value="">Andhra Pradesh
                    </lable>
                </div>
                <div class="form-check">
                    <lable class="form-check-lable">
                        <input type="checkbox" class="form-check-input" value="">telangana
                    </lable>
                </div>  <br>
                <div class="form-group">
                    <lable class="select">Select one country:</lable>
                    <select class="form-control form-control-sm" id="select" value="">
                        <option>India</option>
                        <option>U.S.A</option>
                        <option>Dudai</option>
                    </select>
                </div>
                <div class="form-group">
                    <lable class="place">Select place:</lable>
                    <select multiple class="form-control form-control-sm" id="palce" value="">
                        <option>India some place balablabla</option>
                        <option>U.S.A some place balabala</option>
                        <option>Dudai some place balabalala</option>
                    </select>
                </div>
                <div class="form-gropu">
                    <lable class="Feedback">Feedback:</lable>
                    <input type="text" class="form-control form-control-sm"  placeholder="write Feedback" id="Feedback" value="">
                </div>
                <div class="form-group">
                    <lable class="range">range:</lable>
                    <input type="range" class="form-control-range" name="range">
                </div>
                <button type="submit" class="btn btn-primary">submit</button>
            </form>
        </div>
    </body>
</html>
