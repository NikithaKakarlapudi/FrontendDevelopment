<!DOCTYPE html>
<html>
    <head>
        <title> button group examples</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container">
                       <h2>Nesting button group</h2>
                       <p>Nest button groups to create dropdown menus:</p>
              <div class="btn-group">
                       <button type="button" class=" btn btn-info">apple</button>
                       <button type="button" class="btn btn-info">mac</button>
                 <div class="btn-group">  
                       <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">sony</button>
                     <div class="dropdown-menu">
                       <a class="dropdown-item" href="#">tablet</a>
                       <a class="dropdown-item" href="#">smartphone</a>
                     </div>
                 </div>
                </div>
        </div>
        <div class="container">
            <h2>split button</h2>
            <div class="btn-group">
                    <button type="button" class="btn btn-info">sony</button>
                    <button type="button" class="btn btn-info dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">tablet</a>
                    <a class="dropdown-item" href="#">smartphone</a>
                </div>

            </div>
        </div>
        <div class="container">
                     <h2>Vertical Button Group with Dropdown</h2>
          <div class="btn-group-vertical">
                          <button type="buttom" class="btn btn-primary">apple</button>
                          <button type="button" class="btn btn-primary">mac</button>
                   <div class="bth-group">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                            Sony
                           </button>
                        <div class="dropdown-menu">
                             <a class="dropdown-item" href="#">tablet</a>
                            <a class="dropdown-item" href="#">smartphone</a>
                        </div>  
                    </div>      
            </div>
        </div>
    </body>
</html>
