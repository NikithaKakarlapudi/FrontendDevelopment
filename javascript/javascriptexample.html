<!DOCTYPE html>
<html>
    <head>
        
        <title>form example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <link
        rel="stylesheet"href="https://site-assets.fontawesome.com/releases/v6.3.0/css/sharp-regular.css">
        <style>
         
         
        
         input[type=text], input[type=password]
           {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;
            
           
           }
           .card{
            margin-left:200px;

           }
           input text:focus, input password:focus
            {
            background-color: #ddd;
            outline: none;
           }
           
          
        </style>


    </head>
    <body>
        <h3 style="text-align: center;">Sign In & Sign Up Forms</h3>
        <section class="mt-4 mb-5">
            <div class="container">
                    <div class="row">
                           <div class="card">
                                <div class="card-body">
                                    <h2>Sign Up</h2>
                                    <p>Please fill in this form to create an account.</p>
                                    <hr>
                                    <div class="form-group">
                                    <label for="email"><b>Email:</b></label>
                                    <input type="text" placeholder="Enter Email" id="ename" name="email" required><br>
                                
                                    <label for="psw"><b>Password:</b></label>
                                    <input type="password" placeholder="Enter Password" id="pname" name="psw" required><br>
                                
                                    <label for="psw-repeat"><b>Repeat Password:</b></label>
                                    <input type="password" placeholder="Repeat Password" id="passname"  name="psw-repeat" required><br>
                                    
                                    <label>
                                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                                    </label>
                                    </div>
                                    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                                
                                    <div class="form-group">
                                        <button type="button" class="btn btn-primary" onclick="cancel()">Cancel</button>
                                        <button type="button" class="btn btn-primary float-right" onclick="signUp()">Sign Up</button>
                                    </div>
                                </div>
                             </div>
                    </div>
            </div>
        
        </section>                   
        <script>
            function cancel(){
                 document.getElementById("ename").value = "";
                 document.getElementById("pname").value = "";
                 document.getElementById("confirmpassname").value = "";
            
            }

            function signUp(){
                var email = document.getElementById("ename").value;
                var password = document.getElementById("pname").value;
                var rpassword = document.getElementById("passname").value;
                if(password !=rpassword)
                {
                    alert("Password doesn't match with the confirm password");
                    return;
                }

                fetch('https://example.com/signup', {
                method: 'POST',
                headers: {
                'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    password: password                    
                })
                })
                .then(response => response.json())
                .then(data => {
                    alert("Sign up successfull !!!");
                    console.log(data);
                })
                .catch(error => {
                    alert("Sign up Failed !!!");
                    console.error(error);
                });
            }
                
            
        </script>            
                    
    
            
        

    </body>
</html>
