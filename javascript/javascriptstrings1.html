<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <style>
           input{
            width:800px;
            margin-top: 10px;
            padding: 10px;
           }
           button{
            float:center;
            margin:10px;
           }
           label,input{
            margin-top:10px;
           }
        </style>
    </head>
    <body>
        <div class="container mt-4">
            <h4>String indexOf & lastIndexof</h4>
            <p>Enter string:</p>
            <input type="text" class="form-control" id="strtex" placeholder="enter string">
            <p>locate name:</p>
            <input type="text" class="form-control" id="locate" placeholder="locate any string">
            <p>Search index value:<span id="strind"></span></p>
            <button type="button" class="btn btn-primary" onclick="string()">Search Index</button>

            <p>Last index value:<span id="strindlast"></span></p>
            <button type="button" class="btn btn-primary" onclick="lastindexstring()">Search Last Index</button>
        </div>
        <div  class="container mt-3">
            <h4>String match</h4>
            <p>Enter string:</p>
            <input type="text" class="form-control" id="stringtext" placeholder="Enter string">
            <p>Text match:</p>
            <input type="text" class="form-control" id="strmat" placeholder="Match the text">
            
            <button type=" button" class="btn btn-primary" onclick="stringmatch()">String Match</button>
            
            <p>search :<span id="match_s"></span> </p>
            <p>global search :<span id="match_gs"></span> </p>
            <p> global, case-insensitive search :<span id="match_gsi"></span> </p>
            
        </div>


        <script>
            function stringmatch() {
                var stringMatch = document.getElementById("stringtext").value;
                var matchText = document.getElementById("strmat").value;
                const regex = new RegExp(`ReGeX${matchText}ReGeX`);
                document.getElementById("match_s").innerHTML = stringMatch.match(matchText);
                document.getElementById("match_gs").innerHTML = stringMatch.match(regex,matchText);
                document.getElementById("match_gsi").innerHTML = stringMatch.match(regex,matchText);
            }
            
            function string(){
                var stringLocate = document.getElementById("strtex").value;
                var locateValue = document.getElementById("locate").value;
                document.getElementById("strind").innerHTML =  stringLocate.indexOf(locateValue);
            }
            function lastindexstring(){
                var stringLocate = document.getElementById("strtex").value;
                var locateValue = document.getElementById("locate").value;
                document.getElementById("strindlast").innerHTML = stringLocate.lastIndexOf(locateValue);
            }

        </script>

    </body>
</html>
