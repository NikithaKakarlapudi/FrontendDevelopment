<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <title>string operations</title>
        <style>
            input{
                margin-top: 10px;
            }
            button{
                margin: 10px;
                float: right;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h3>Strings in Javascript</h3>
            <input type="text" class="form-control" id="strinput" placeholder="Enter a string">
            <label >Length of string: <span id="strlen"></span></label>
        </div>
        <div class="container">
            <h3>String and html elements</h3>
            <p id="value"></p>
        </div>
        <div class="container mt-3">
            <h3>Slice sample</h3>
            <input type="text" class="form-control form-control-sm" id="strmtd" placeholder="Enter a string">
            <input type="text" class="form-control form-control-sm" id="stridx" placeholder="Enter a start index">
            <input type="text" class="form-control form-control-sm" id="strend" placeholder="Enter a end index">
            <button type="button" class="btn btn-primary" onclick="slice()">Slice</button><br>
            <p >slice of string: <span id="strslice"></span></p>

             
            <button type="button" class="btn btn-primary" onclick="substrfun()">Substring</button><br>
            <label >substring: <span id="strsub"></span></label><br>
            <label >substr: <span id="strsubstr"></span></label>
            
            
        </div>
        <div class="container mt-3">
            <input type="text" class="form-control form-control-sm" id="strrepinput" placeholder="Enter a string">
            <input type="text" class="form-control form-control-sm" id="str1" placeholder="Enter a string to be replaced">
            <input type="text" class="form-control form-control-sm" id="str2" placeholder="Enter a string to replace">
            <button type="button" class="btn btn-primary" onclick="replace()">Replace</button>
            <label >replace string: <span id="strrep"></span></label>
        </div>
        <div class="container">
            <input type="text" class="form-control form-control-sm" id="strconversion" placeholder="Enter a string">
            <button type="button" class="btn btn-primary" onclick="conversion()">uppercase</button>
            <label id="uppcase"> uppercase:</label>
        </div>
        <div class="container">
            <input type="text" class="form-control form-control-sm" id="strconversion1" placeholder="Enter a string">
            <button type="button" class="btn btn-primary" onclick="conversion1()">lowercase</button>
            <label id="lowcase"> Lowercase:</label>
        </div>
        
        <script>



             function conversion(){
                var inputsting2 = document.getElementById("strconversion").value;
                alert(inputsting2);
                document.getElementById("uppcase").innerHTML = inputsting2.toUpperCase();
            }
            function conversion1(){
                var inputsting3 = document.getElementById("strconversion1").value;
                alert(inputsting3);
                document.getElementById("lowcase").innerHTML = inputsting3.toLowerCase();
            }
            function slice(){
                var inputstring = document.getElementById("strmtd").value;
                var startindex = document.getElementById("stridx").value;
                var endindex = document.getElementById("strend").value;
                console.log(inputstring);
                console.log(startindex);
                console.log(endindex);
                document.getElementById("strslice").innerHTML = inputstring.slice(startindex,endindex);
            }
            function substrfun(){
                var inputstring = document.getElementById("strmtd").value;
                var startindex = document.getElementById("stridx").value;
                var count = document.getElementById("strend").value;
                console.log(inputstring);
                console.log(startindex);
                console.log(count);
                document.getElementById("strsub").innerHTML = inputstring.substring(startindex,count);
                document.getElementById("strsubstr").innerHTML = inputstring.substr(startindex,count);

            }
            function replace(){
                var inputstring = document.getElementById("strrepinput").value;
                var startindex = document.getElementById("str1").value;
                var count = document.getElementById("str2").value;
                console.log(inputstring);
                console.log(startindex);
                console.log(count);
                document.getElementById("strrep").innerHTML = inputstring.replace(startindex,count);
            }
        </script>
        <script>
            let answer1 = "It's alright";
            let answer2 = "He is called 'Johnny'";
            let answer3 = "He is called 'Johnny'"; 
            document.getElementById("value").innerHTML= answer1 +"<br>" + answer2 +"<br>"+ answer3;
        </script>
        <script>
            $(document).ready(function(){
                $("#strinput").on("keyup",function(){
                    var strlen = $(this).val().length;
                    $("#strlen").text(strlen);
                })

            } );

            
       </script>
         

    </body>
</html>
