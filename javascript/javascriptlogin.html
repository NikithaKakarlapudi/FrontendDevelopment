<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <link
        rel="stylesheet"href="https://site-assets.fontawesome.com/releases/v6.3.0/css/sharp-regular.css">
        <style>
             .card{
            margin-left:300px;
            
             }
             input[type=text], input[type=password]
           {
            width: 100%;
            padding: 10px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;
           }
            input password:focus
            {
            background-color: #ddd;
            outline: none;
           }
        </style>
    
    </head>
    <body>
        <section class="mt-4 mb-5">
            <div class="container">
                    <div class="col-md-9">
                           <div class="card">
                                <div class="card-body">
                                    <h2>Login</h2>
                                        <div class="form-group">
                                            <label for="email"><b>Email:</b></label>
                                            <input type="text" placeholder="Enter Email" id="email" name="email" required><br>
                                        
                                            <label for="psw"><b>Password:</b></label>
                                            <input type="password" placeholder="Enter Password"  id="password" name="psw" required><br><br>
                                        </div>
                                        <div class="form-group">
                                            
                                            <button type="button" class="btn btn-primary float-right" onclick="login()">Login</button>
                                        </div>
                                    
                                </div>
                            </div>
                    </div>
            </div>        
        
                
        </section>  
        <script>
                function login(){
                    var email = document.getElementById("email").value;
                    var password = document.getElementById("password").value;
                
                    fetch('https://example.com/login', {
                    method: 'POST',
                    headers: {
                    'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        alert("Login Successful !!!");
                        console.log(data);
                    })
                    .catch(error => {
                        alert("Login failed !!!");
                        console.error(error);
                    });
                    }
                  
        </script>                 
    </body>
</html>
